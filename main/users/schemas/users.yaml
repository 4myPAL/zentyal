class: 'EBox::Users'

enabledepends:
    - network
    - dns
    - ntp

bootdepends:
    - network
    - ntp
    - dns

models:
    - DomainSettings
    - Manage
    - Mode
    - Password
    - LdapInfo
    - PAM
    - AccountSettings
    - Slaves
    - Master
    - SlavePassword

composites:
    Settings: [LdapInfo, PAM]
    Sync: [Master, SlavePassword, Slaves]
    UserTemplate: []

# NOTE: UserTemplate composite components are dynamic in componentNames()
