    - SambaShares
    - SyncShares
    - SambaSharePermissions
    - SambaDeletedShares
    - AntivirusDefault
    - AntivirusExceptions
    - RecycleDefault
    - RecycleExceptions

composites:
    RecycleBin: [RecycleDefault, RecycleExceptions]
