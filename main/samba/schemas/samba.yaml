class: 'EBox::Samba'

enabledepends:
    - network
    - dns
    - ntp

bootdepends:
    - network
    - ntp
    - dns

models:
    - DomainSettings
    - Manage
    - Mode
    - LdapInfo
    - PAM
    - AccountSettings
    - Slaves
    - Master
    - SlavePassword
    - SambaShares
    - SyncShares
    - SambaSharePermissions
    - SambaDeletedShares
    - RecycleDefault
    - RecycleExceptions

composites:
    Settings: [LdapInfo, PAM]
    Sync: [Master, SlavePassword, Slaves]
    UserTemplate: []
    RecycleBin: [RecycleDefault, RecycleExceptions]
    FileSharing: [SambaShares, RecycleBin]

modeldepends:
    RecycleExceptions:
        samba/SambaShares: [share]

foreign:
    SambaShares: [SambaSharePermissions]

# NOTE: UserTemplate composite components are dynamic in componentNames()
