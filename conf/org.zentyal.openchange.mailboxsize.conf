<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.zentyal.openchange.mailboxsize"/>
  </policy>
  <policy user="ebox">
    <allow own="org.zentyal.openchange.mailboxsize"/>
  </policy>

  <policy context="default">
    <allow send_interface="org.zentyal.openchange.mailboxsize"/>
    <allow receive_sender="org.zentyal.openchange.mailboxsize"/>
  </policy>

</busconfig>

